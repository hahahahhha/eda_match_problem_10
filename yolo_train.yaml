model: yolo11n.pt  #
data: C:\Users\13617\Desktop\mycode\eda_match\datasets\eda\eda.yaml  # 数据集配置文件，包含训练和验证数据路径，类名，类别数等
epochs: 100  # 训练100个epoch
batch: 16  # 每批次16张图片
imgsz: 640  # 图片大小调整为640x640
save: True  # 保存训练过程中模型检查点
save_period: 10  # 每10个epoch保存一次模型
cache: False  # 不使用缓存（如果内存不足，可以设置为True）
device: 0  # 使用单个GPU进行训练（可以根据可用的GPU进行调整）
workers: 8  # 数据加载使用8个线程
project: "datasets/eda"  # 项目目录，保存训练日志和输出
name: "yolo_train_run"  # 训练过程子目录名称
exist_ok: False  # 不覆盖现有的目录（如果训练过程中需要多次迭代，可以设置为True）
pretrained: True  # 使用预训练模型（通常推荐使用）
optimizer: 'auto'  # 自动选择优化器（如SGD或Adam）
seed: 42  # 设置随机种子，确保结果可复现
deterministic: True  # 强制使用确定性算法，确保训练可复现
single_cls: False  # 不将多类别任务当作单类任务

rect: False  # 启用矩形训练，通常不需要，除非目标是缩短训练时间
cos_lr: True  # 使用余弦退火学习率调整
close_mosaic: 10  # 在最后10个epoch禁用马赛克数据增强
resume: False  # 不从断点恢复训练（如果需要恢复训练，可以设置为True）
amp: True  # 启用自动混合精度训练（可提高训练效率）
fraction: 1.0  # 使用整个数据集进行训练（可以用于只使用部分数据集进行快速实验）
profile: False  # 不启用ONNX/TensorRT速度分析
freeze: None  # 不冻结任何层（如果进行微调，可以指定冻结前几层）
lr0: 0.01  # 初始学习率
lrf: 0.01  # 最终学习率为lr0 * lrf
momentum: 0.937  # 动量（使用SGD时有效）
weight_decay: 0.0005  # 权重衰减（L2正则化）
warmup_epochs: 3  # 学习率预热的epoch数
warmup_momentum: 0.8  # 预热阶段的动量
warmup_bias_lr: 0.1  # 预热阶段的偏置学习率
box: 7.5  # 边框损失的权重
cls: 0.5  # 分类损失的权重
dfl: 1.5  # 分布焦点损失的权重（针对YOLOv5的一些版本）
pose: 12.0  # 姿势估计损失的权重（如适用）
kobj: 2.0  # 关键点目标性损失的权重（如适用）
nbs: 64  # 标准化损失的批次大小
overlap_mask: True  # 启用重叠目标掩膜合并（如适用）
mask_ratio: 4  # 分割掩膜的下采样比例（如适用）
dropout: 0.0  # Dropout率
val: True  # 启用验证（在每个epoch后评估模型性能）
plots: True  # 生成训练过程的可视化图表
